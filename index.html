<!DOCTYPE html>
<html>
  <head>
    <title>Explore o INFINITO</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="nasa-logo.png" alt="NASA logo" class="logo" />
    </header>
    <div class="container">
      <main>
        <form>
          <h1 class="titulo-principal">Acesse o Universo</h1>

          <p class="subtitulo">
            Faça login ou registre-se para explorar
            <br />
            o que seus olhos não conseguem ver
          </p>

          <div class="form-field">
            <label class="email-label" for="email">E-mail</label>
            <br />
            <input
              type="text"
              class="email-input"
              placeholder="Digite seu e-mail"
              id="email"
            />
          </div>

          <div class="form-field">
            <label class="password-label" for="senha">Senha</label>
            <br />
            <input
              type="password"
              class="password-input"
              id="senha"
              placeholder="Digite sua senha"
            />
          </div>

          <button class="enter-button">Entrar</button>

          <div class="register">
            <a href="https://www.google.com/" target="_blank"
              >Esqueceu a senha?</a
            >
            <p>
              Ainda não tem uma conta?
              <a href="https://www.google.com/" target="_blank">Inscreva-se</a>
            </p>
          </div>
        </form>
      </main>

      <div class="second-section"></div>
    </div>
  </body>
</html>
